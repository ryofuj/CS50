<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px;
            
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <!--table row-->
           <tr>
             <!--table head-->
            <th>Ocean</th>
            <th>Average</th>
            <th>Maximum</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <!--table data-->
                <td>Pacific Ocean</td>
                <td>4,280 m</td>
                <td>10,911 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3,962 m</td>
                <td>8,848 m</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
