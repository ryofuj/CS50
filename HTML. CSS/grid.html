<!DOCTYPE html>
<html lang="en">
<head>
    <title>grid</title>
    <style>
        #grid{
            display: grid;
            grid-column-gap: 20px;
            grid-row-gap: 10px;
            grid-template-columns: 100px 100px auto;
        }
        .grid-item{
            background-color: rgba(255, 99, 132, 0.2);
            border: 1px solid rgba(255, 99, 132, 1);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div class="grid-item">sample 1</div>
        <div class="grid-item">sample 2</div>
        <div class="grid-item">sample 3</div>
        <div class="grid-item">sample 4</div>
        <div class="grid-item">sample 5</div>
        <div class="grid-item">sample 6</div>
        <div class="grid-item">sample 7</div>
        <div class="grid-item">sample 8</div>
        <div class="grid-item">sample 9</div>

    </div>
</body>

</html>
