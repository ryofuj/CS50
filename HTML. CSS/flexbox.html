<!DOCTYPE html>
<html lang="en">
<head>
    <title>flexbox</title>
    <style>
        #container{
            display: flex;
            flex-wrap: wrap;
        }

        #container > div{
            width: 100px;
            height: 100px;
            background-color: red;
            font-size: large;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>sample 1</div>
        <div>sample 2</div>
        <div>sample 3</div>
        <div>sample 4</div>
        <div>sample 5</div>
        <div>sample 6</div>
        <div>sample 7</div>
        <div>sample 8</div>
        <div>sample 9</div>

    </div>
</body>

</html>
